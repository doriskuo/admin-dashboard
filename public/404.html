<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
</head>

<body>
    <div id="root"></div>

    <!-- 可選：Vite 開發 client 模組 -->
    <script type="module" src="/@vite/client"></script>

    <!-- Route7 / React SPA 入口 JS -->
    <script type="module" src="/doriskuo.github.io-admin-dashboard/assets/entry.client-B3z8ZPx1.js"></script>

    <!-- 避免直接訪問子路由 404，強制導向根路徑，由 SPA 控制路由 -->
    <script>
        const base = '/doriskuo.github.io-admin-dashboard/';
        const path = window.location.pathname.replace(base, '');
        if (path && path !== '/') {
            window.history.replaceState(null, '', base);
        }
    </script>
</body>

</html>
